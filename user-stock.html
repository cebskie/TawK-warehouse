<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Stock</title>
    <!-- Koulen and DM Sans Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=DM+Sans:ital,wght@0,100..1000;1,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="userStyle.css">
</head>
<body>
    <div class="navbar">
        <div class="left-nav">
                <img src="NavbarLogoPutih.svg" alt="Logo">
        </div>
        <div class="right-nav"></div>
            <a href="user-stock.html">Stock</a>
            <a href="user-transaction.html">Transaction</a>
        </div>
    </div>
    
    <div class="container-stock">
        <div class="logo">
            <img src="PageLogo.svg" alt="">
        </div>
        <div class="right">
            <h1>Check Stock</h1>
            <label for="category">Select Category</label>
            <select>
                <option>Laptops and Computers</option>
            </select>
            <br>
            <label for="product"> Product</label>
            <select>
                <option>15.6-inch Full HD Laptop</option>
            </select>
            <br>
            <button class="purple-button">Check</button>

            <table-container>
                <table>
                    <thead>
                        <tr>
                            <th>PRODUCT</th>
                            <th>AVAILABLE STOCK</th>
                            <th>PRICE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>15.6-inch Full HD Laptop</td>
                            <td>669</td>
                            <td>$1,476.68</td>
                        </tr>
                    </tbody>
                </table>
            </table-container>
        </div>
        <div class="bottom"></div>
    </div>
</body>
